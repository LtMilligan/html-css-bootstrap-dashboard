<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>hmtl-css-bootstrap-dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary bg-lightgrey">
            <div class="container-fluid p-0">
            <a class="navbar-brand m-0" href="#"><img src="./img/mobile-logo.png" alt="" id="logo-md"></a>
            <a class="navbar-brand m-0" href="#"><img src="./img/logo.svg" alt="" id="logo-lg"></a>
            <input class="me-2 w-100 rounded-2 bg-grey" type="search" placeholder="&#128269; Prova a cercare: Lezioni di Laravel" aria-label="Search">
              <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="bi bi-bell-fill c-orange"></i></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0 flex-row justify-content-around">
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-list-ul"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-question-circle-fill"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-three-dots-vertical"></i></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown"><i class="bi bi-bell-fill c-orange"></i></a>
                    <ul class="dropdown-menu position-absolute dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="side-bar">
          <div class="c-white">
            <ul>
              <li><i class="bi bi-house-door-fill"></i></li>
              <li></li>
              <li><i class="bi bi-reception-4"></i></li>
            </ul>
          </div>
        </div>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-12 order-1 col-md-4 order-md-0">Boolean</div>
                    <div class="col-12 order-2 col-md-4 order-md-0">Studenti online</div>
                    <div class="col-12 order-0 col-md-4 order-md-0">Nuovo studente</div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
